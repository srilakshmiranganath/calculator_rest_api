<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <form class="form" id="form">
        <label for="a">Enter First Number : </label>
        <input type="text" name="a" id="a"/><br/>
        <label for="b">Enter Second Number : </label>
        <input type="text" name="b" id="b"/><br/>
        <label for="op">Enter Operation : </label>
        <input type="text" name="op" id="op"/><br/>
        <button type="submit">CALCULATE</button>
        <br>
        <label for="result" id="result"></label>
    </form>
    <script src="script.js"></script>
</body>
</html>
